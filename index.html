<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Saira&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
   
    <nav class="navbar">
        <div class="header">
            <h3 class="nav_header">Calculator</h3>
        </div>
    </nav>
   
    <header>
        <div class="oval"></div>
        <div class="oval-2"></div>
        <div class="container">
            <div class="calculator_body">
                <div class="calc-display">
                    <input type="text" name="" value="0" id="display" oninput="solve()">
                </div>
                <div class="calc-input">
                    <div class="">
                        <button class="btn" onclick="dis(7)">7</button>
                        <button class="btn" onclick="dis(8)">8</button>
                        <button class="btn" onclick="dis(9)">9</button>
                        <button class="btn" onclick="back()">&#8592</button>
                        <button class="btn" onclick="clear_all()">C</button>
                        <button class="btn" onclick="dis(4)">4</button>
                        <button class="btn" onclick="dis(5)">5</button>
                        <button class="btn" onclick="dis(6)">6</button>
                        <button class="btn" onclick="dis('/')">/</button>
                        <button class="btn" onclick="dis('*')">*</button>
                        <button class="btn" onclick="dis(1)">1</button>
                        <button class="btn" onclick="dis(2)">2</button>
                        <button class="btn" onclick="dis(3)">3</button>
                        <button class="btn" onclick="dis('+')">+</button>
                        <button class="btn" onclick="dis('%')">%</button>
                        <button class="btn  btn-wide" onclick="dis(0)">0</button>
                        <button class="btn" onclick="dis('.')">.</button>
                        <button class="btn" onclick="dis('-')">-</button>
                        <button class="btn" onclick="solve()">=</button>
                    </div>
                   
                </div>
            </div>
        </div>
    </header>
    <script src="js/calc.js"></script>
</body>
</html>
